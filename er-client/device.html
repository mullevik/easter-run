<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Rabbit</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
</head>
<body>

    <main class="container">
        <nav>
            <ul>
                <li><a href="./index.html">Introduction</a></li>
                <li>Device</li>
                <li><a href="#">Documentation</a></li>
                <li><a href="./debug.html">Debug</a></li>
            </ul>
        </nav>

        <article>
            <header>Rabbit detector</header>
            
            <svg width="100%" height="200" viewBox="0 0 200 200">
                <g id="compass" transform="translate(100, 100)">
                    <!-- Circle stroke -->
                    <circle cx="0" cy="0" r="90" fill="none" stroke="black" stroke-width="2" stroke-opacity="1"/>
                    <!-- "N" character -->
                    <text x="0" y="-65" text-anchor="middle" font-family="Arial" font-size="24" fill="black">N</text>
                    <g id="needle">
                        <!-- Compass needle -->
                        <polygon points="0,15 -10,5 0,-80 10,5" fill="#ab0202"/>
                    </g>
                </g>
                
            </svg>
        </article>

    </main>

    <script src="client.js"></script>
</body>
</html>
